image:
  repository: "ghcr.io/techgardencode/techgarden-www"
  tag: "cba8cff1474ea3ecd466ab841f469a41650a68b0"
ports:
  - name: main
    containerPort: 80
service:
  type: LoadBalancer
ingress:
  public: true
  annotations:
    cert-manager.io/issuer-group: certmanager.step.sm
    cert-manager.io/issuer-kind: StepClusterIssuer
    cert-manager.io/issuer: step-issuer
  host: www.dev.1276.internal.techgarden.gg
  tls:
    secretName: www.dev.1276.internal.techgarden.gg
  additionalPaths:
    - pathType: Prefix
      path: /api/blog(/|$)(.*)
      backend:
        service:
          name: techgarden-blog
          port:
            name: main
