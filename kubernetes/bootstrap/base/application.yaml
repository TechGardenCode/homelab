apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-self
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    repoURL: https://github.com/techgardencode/homelab.git
    targetRevision: homelab2
    path: kubernetes/bootstrap
    plugin:
      name: kustomize-helm
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - Replace=true
